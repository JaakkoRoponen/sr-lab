<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lorentz Simulator</title>
    <style>
        :root {
            --bg-primary: #020617;
            --bg-panel: rgba(15, 23, 42, 0.95);
            --bg-button: #1e293b;
            --bg-button-hover: #334155;
            --border: #334155;
            --accent: #38bdf8;
            --accent-warn: #f43f5e;
            --accent-gold: #facc15;
        }

        body {
            margin: 0;
            background: var(--bg-primary);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            background: var(--bg-panel);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            z-index: 100;
        }

        #ui::-webkit-scrollbar {
            width: 6px;
        }

        #ui::-webkit-scrollbar-track {
            background: transparent;
        }

        #ui::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        #ui::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        h3 {
            margin: 0 0 10px;
            color: var(--accent-gold);
        }

        .slider-group {
            margin-bottom: 12px;
        }

        .label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .controls {
            display: grid;
            gap: 6px;
            margin-top: 15px;
        }

        .control-group {
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
            margin-top: 10px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--border);
        }

        .control-group:first-child {
            margin-top: 0;
        }

        button {
            background: var(--bg-button);
            color: white;
            border: 1px solid #475569;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.82em;
            transition: all 0.2s;
            text-align: left;
        }

        button:hover {
            background: var(--bg-button-hover);
            border-color: var(--accent);
        }

        button.active {
            border-left: 4px solid var(--accent);
        }

        button.off {
            opacity: 0.5;
            border-left: 4px solid var(--accent-warn);
        }

        button.disabled {
            opacity: 0.3;
            pointer-events: none;
            border-left: 4px solid #475569;
        }

        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .stats h4 {
            margin: 0 0 10px;
            font-size: 0.85em;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            padding: 4px 0;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #94a3b8;
        }

        .stat-value {
            font-family: 'SF Mono', monospace;
            color: var(--accent-gold);
        }

        .stat-value.highlight {
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div id="ui">
        <h3>Lorentz Simulator</h3>

        <div class="slider-group">
            <div class="label">Velocity (v/c): <b id="v-val">0.00</b></div>
            <input type="range" id="v-slider" min="-0.95" max="0.99" step="0.01" value="0">
        </div>

        <div class="slider-group">
            <div class="label">Rest length (L'): <b id="l-val">0.00</b></div>
            <input type="range" id="l-slider" min="0" max="50" step="1" value="0">
        </div>

        <div class="slider-group">
            <div class="label">Proper time (t'): <b id="t-val">0.00</b></div>
            <input type="range" id="t-slider" min="-40" max="40" step="0.1" value="0">
        </div>

        <div class="controls" id="toggle-buttons"></div>

        <div class="stats">
            <h4>Lab Frame Observations</h4>
            <div class="stat-row">
                <span class="stat-label">Lorentz factor (γ)</span>
                <span class="stat-value highlight" id="stat-gamma">1.00</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Lab time (t)</span>
                <span class="stat-value" id="stat-t">0.00</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Lab position (x)</span>
                <span class="stat-value" id="stat-x">0.00</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Observed length (L)</span>
                <span class="stat-value" id="stat-l">0.00</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Length contraction</span>
                <span class="stat-value" id="stat-contraction">1.00×</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Time dilation</span>
                <span class="stat-value" id="stat-dilation">1.00×</span>
            </div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            coneSize: 100,
            coneSegments: 64,
            worldlineRange: 100,
            tickInterval: 5,
            tickSize: 1.5,
            colors: {
                cone: 0xfacc15,
                grid: [0x38bdf8, 0x1e293b],
                worldline: [0x10b981, 0xf43f5e],
                axes: 0x64748b,
                rod: [0x38bdf8, 0xf472b6],
                ticks: 0xffffff
            }
        };

        // ============================================
        // PHYSICS
        // ============================================
        const Physics = {
            gamma: (v) => 1 / Math.sqrt(1 - v * v),
            transform: (x, t, v) => {
                const g = Physics.gamma(v);
                return { x: g * (x + v * t), t: g * (t + v * x) };
            },
            angle: (v) => Math.atan(v)
        };

        // ============================================
        // THREE.JS SETUP
        // ============================================
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.set(45, 30, 45);
        const controls = new OrbitControls(camera, renderer.domElement);

        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        const line = (color, opacity = 1) => new THREE.Line(
            new THREE.BufferGeometry(),
            new THREE.LineBasicMaterial({ color, transparent: opacity < 1, opacity })
        );

        const box = (color, opacity = 1) => new THREE.Mesh(
            new THREE.BoxGeometry(1, 1.5, 0.5),
            new THREE.MeshBasicMaterial({ color, transparent: opacity < 1, opacity })
        );

        // ============================================
        // SCENE OBJECTS
        // ============================================
        const createCone = (future) => {
            const { coneSize: s, coneSegments: seg, colors: { cone: c } } = CONFIG;
            const group = new THREE.Group();

            const mesh = new THREE.Mesh(
                new THREE.ConeGeometry(s, s, seg, 1, true),
                new THREE.MeshBasicMaterial({ color: c, wireframe: true, transparent: true, opacity: 0.1, side: THREE.DoubleSide })
            );
            mesh.position.y = future ? s / 2 : -s / 2;
            if (future) mesh.rotation.x = Math.PI;

            const lineMat = new THREE.LineBasicMaterial({ color: c, transparent: true, opacity: 0.6 });
            const y = future ? s : -s;
            const l1 = new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(s, y, 0)]), lineMat);
            const l2 = new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(-s, y, 0)]), lineMat);

            group.add(mesh, l1, l2);
            return { group, mesh, lines: [l1, l2] };
        };

        // Light cones
        const futureCone = createCone(true);
        const pastCone = createCone(false);
        scene.add(futureCone.group, pastCone.group);

        // Moving frame grid
        const movingFrame = new THREE.Group();
        const grid = new THREE.GridHelper(100, 50, ...CONFIG.colors.grid);
        movingFrame.add(grid);
        scene.add(movingFrame);

        // Worldlines
        const worldlines = {
            center: line(CONFIG.colors.worldline[0], 0.5),
            left: line(CONFIG.colors.worldline[1]),
            right: line(CONFIG.colors.worldline[1])
        };
        scene.add(worldlines.center, worldlines.left, worldlines.right);

        // Lab axes
        const labAxes = { x: line(CONFIG.colors.axes, 0.8), t: line(CONFIG.colors.axes, 0.8) };
        labAxes.x.geometry.setFromPoints([new THREE.Vector3(-200, 0, 0), new THREE.Vector3(200, 0, 0)]);
        labAxes.t.geometry.setFromPoints([new THREE.Vector3(0, -200, 0), new THREE.Vector3(0, 200, 0)]);
        labAxes.x.visible = labAxes.t.visible = false;
        scene.add(labAxes.x, labAxes.t);

        // Length rods
        const rods = { rest: box(CONFIG.colors.rod[0], 0.9), contracted: box(CONFIG.colors.rod[1], 0.7) };
        scene.add(rods.rest, rods.contracted);

        // Simultaneity line
        const labNowLine = line(CONFIG.colors.rod[1], 0.6);
        scene.add(labNowLine);

        // Tick marks
        const ticks = new THREE.LineSegments(
            new THREE.BufferGeometry(),
            new THREE.LineBasicMaterial({ color: CONFIG.colors.ticks, transparent: true, opacity: 0.7 })
        );
        scene.add(ticks);

        // Light balls
        const lightBalls = Array.from({ length: CONFIG.coneSegments }, () => {
            const ball = new THREE.Mesh(new THREE.SphereGeometry(0.4, 16, 16), new THREE.MeshBasicMaterial({ color: 0xffffff }));
            scene.add(ball);
            return ball;
        });

        // ============================================
        // STATE & UI
        // ============================================
        const state = {
            lightMode: 1,
            followTime: true,
            cameraFollow: false,
            showWorldlines: true,
            showAxes: false,
            showGrid: true,
            showRods: false,
            showSimultaneity: false,
            showTicks: true
        };

        const $ = (id) => document.getElementById(id);
        const sliders = { v: $('v-slider'), t: $('t-slider'), l: $('l-slider') };
        const displays = { v: $('v-val'), t: $('t-val'), l: $('l-val') };
        const stats = { gamma: $('stat-gamma'), t: $('stat-t'), x: $('stat-x'), l: $('stat-l'), contraction: $('stat-contraction'), dilation: $('stat-dilation') };

        // Toggle button definitions: [key, label, onToggle, initial, modes] or 'Group Name'
        const toggles = [
            'Reference Frame',
            ['showGrid', 'Grid', () => grid.visible = state.showGrid],
            ['followTime', 'Moving grid', () => updateCameraFollowState()],
            ['cameraFollow', 'Camera follow', null, false],
            ['showAxes', 'Lab axes', () => labAxes.x.visible = labAxes.t.visible = state.showAxes, false],

            'Light Cones',
            ['futureCone', 'Future', () => futureCone.group.visible = state.futureCone],
            ['pastCone', 'Past', () => pastCone.group.visible = state.pastCone],
            ['lightMode', 'Light pulses', null, 1, ['OFF', '1D', '2D']],

            'Visualizations',
            ['showWorldlines', 'Worldlines', () => worldlines.center.visible = worldlines.left.visible = worldlines.right.visible = state.showWorldlines],
            ['showTicks', 'Time ticks', () => ticks.visible = state.showTicks],
            ['showRods', 'Length rods', null, false],
            ['showSimultaneity', 'Lab "now"', () => labNowLine.visible = state.showSimultaneity, false]
        ];

        // Initialize state for cone visibility
        state.futureCone = true;
        state.pastCone = true;

        // Camera follow depends on followTime (visually disabled when followTime is off)
        let cameraFollowBtn = null;
        function updateCameraFollowState() {
            if (cameraFollowBtn) {
                cameraFollowBtn.classList.toggle('disabled', !state.followTime);
            }
        }

        // Build toggle buttons
        const container = $('toggle-buttons');
        toggles.forEach((item) => {
            // Group header
            if (typeof item === 'string') {
                const header = document.createElement('div');
                header.className = 'control-group';
                header.textContent = item;
                container.appendChild(header);
                return;
            }

            const [key, label, onToggle, initial = true, modes] = item;
            if (state[key] === undefined) state[key] = initial;
            const btn = document.createElement('button');

            const update = () => {
                if (modes) {
                    btn.innerText = `${label}: ${modes[state[key]]}`;
                    btn.className = state[key] === 0 ? 'off' : 'active';
                } else {
                    btn.innerText = `${label}: ${state[key] ? 'ON' : 'OFF'}`;
                    btn.className = state[key] ? 'active' : 'off';
                }
                onToggle?.();
            };

            btn.onclick = () => {
                state[key] = modes ? (state[key] + 1) % modes.length : !state[key];
                update();
            };

            update();
            container.appendChild(btn);

            // Store reference to camera follow button
            if (key === 'cameraFollow') cameraFollowBtn = btn;
        });

        // Initial state check
        updateCameraFollowState();

        // Slider double-click reset
        Object.values(sliders).forEach(s => s.ondblclick = () => s.value = 0);

        // Resize
        onresize = () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        };

        // ============================================
        // ANIMATION
        // ============================================
        function animate() {
            requestAnimationFrame(animate);

            const v = parseFloat(sliders.v.value);
            const tPrime = parseFloat(sliders.t.value);
            const lPrime = parseFloat(sliders.l.value);
            const gamma = Physics.gamma(v);
            const angle = Physics.angle(v);
            const lab = Physics.transform(0, tPrime, v);
            const contracted = lPrime / gamma;

            // Update displays
            displays.v.innerText = v.toFixed(2);
            displays.t.innerText = tPrime.toFixed(2);
            displays.l.innerText = lPrime.toFixed(2);
            stats.gamma.innerText = gamma.toFixed(3);
            stats.t.innerText = lab.t.toFixed(2);
            stats.x.innerText = lab.x.toFixed(2);
            stats.l.innerText = contracted.toFixed(2);
            stats.contraction.innerText = (1 / gamma).toFixed(3) + '×';
            stats.dilation.innerText = gamma.toFixed(3) + '×';

            // Light cones
            const show2D = state.lightMode === 2, show1D = state.lightMode === 1;
            futureCone.mesh.visible = pastCone.mesh.visible = show2D;
            [...futureCone.lines, ...pastCone.lines].forEach(l => l.visible = show1D);

            // Moving frame
            const oldPos = movingFrame.position.clone();
            movingFrame.position.set(state.followTime ? lab.x : 0, state.followTime ? lab.t : 0, 0);
            movingFrame.rotation.z = angle;

            // Worldlines
            const worldlinePoints = (x) => {
                const pts = [];
                for (let t = -CONFIG.worldlineRange; t <= CONFIG.worldlineRange; t += 5) {
                    const p = Physics.transform(x, t, v);
                    pts.push(new THREE.Vector3(p.x, p.t, 0));
                }
                return pts;
            };
            worldlines.center.geometry.setFromPoints(worldlinePoints(0));
            worldlines.left.geometry.setFromPoints(worldlinePoints(-lPrime / 2));
            worldlines.right.geometry.setFromPoints(worldlinePoints(lPrime / 2));

            // Tick marks
            if (state.showTicks) {
                const pts = [];
                for (let t = -CONFIG.worldlineRange; t <= CONFIG.worldlineRange; t += CONFIG.tickInterval) {
                    const p = Physics.transform(0, t, v);
                    const dx = Math.cos(angle) * CONFIG.tickSize, dt = Math.sin(angle) * CONFIG.tickSize;
                    pts.push(new THREE.Vector3(p.x - dx, p.t - dt, 0.1), new THREE.Vector3(p.x + dx, p.t + dt, 0.1));
                }
                ticks.geometry.setFromPoints(pts);
            }

            // Light balls
            lightBalls.forEach((ball, i) => {
                const visible = state.lightMode !== 0 && (state.lightMode === 2 || i === 0 || i === CONFIG.coneSegments / 2);
                ball.visible = visible;
                if (visible) {
                    const phi = (i / CONFIG.coneSegments) * Math.PI * 2;
                    const p = Physics.transform(Math.cos(phi) * tPrime, tPrime, v);
                    ball.position.set(p.x, p.t, Math.sin(phi) * tPrime);
                }
            });

            // Rods
            const showRods = state.showRods && lPrime > 0;
            rods.rest.position.set(lab.x, lab.t, 0);
            rods.rest.rotation.z = angle;
            rods.rest.scale.x = lPrime;
            rods.rest.visible = showRods;
            rods.contracted.position.set(lab.x, lab.t, 0.8);
            rods.contracted.rotation.z = 0;
            rods.contracted.scale.x = contracted;
            rods.contracted.visible = showRods;

            // Simultaneity line
            labNowLine.geometry.setFromPoints([
                new THREE.Vector3(lab.x - 60, lab.t, 0.5),
                new THREE.Vector3(lab.x + 60, lab.t, 0.5)
            ]);

            // Camera follow (only when moving grid is also on)
            if (state.cameraFollow && state.followTime) {
                const delta = movingFrame.position.clone().sub(oldPos);
                camera.position.add(delta);
                controls.target.add(delta);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
